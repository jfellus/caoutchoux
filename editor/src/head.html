<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="css/highlight.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./js/jquery.js"></script>
  <script src="./js/highlight.js"></script>
  <script>

  if(typeof require === "function") { // Is in editor mode
      cwd = require('process').cwd()
      $ = require(cwd + '/src/lib/jquery.js')
      hljs = require(cwd + '/src/lib/highlight.js')
      editor = require(cwd + '/src/editor.js')
  } else {
    window.onkeydown = function(e) {
      if(isNavigating) {
        if(e.key == "ArrowLeft") prev();
        else if(e.key == "ArrowRight") next();
        else if(e.key == "Home") home();
      }
    }
  }

  hljs.initHighlightingOnLoad();

  isNavigating = true
  page = 1

  function goto_page(i) {
    $("page").eq(page-1).attr("cur", null)
    page=i;
    $("page").eq(page-1).attr("cur", "")
  }

  function next() {
    if(page>=$("page").length) return;
    goto_page(page+1)
  }

  function prev() {
    if(page<=1) return;
    goto_page(page-1)
  }

  function home() {
    goto_page(1)
  }


  </script>
</head>
